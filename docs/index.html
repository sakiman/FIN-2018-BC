<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政府標單或法人採購標案 - 印鑑用印前申請之檢核表</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/zh-tw.js"></script>
    <!-- 設定 favicon -->
    <link rel="icon" href="./favicon/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon/favicon.png" type="image/png">
</head>

<body class="dark-theme">
    <div class="container mt-5">
        <h2 class="text-center fw-bolder"><strong>政府標單或法人採購標案 - 印鑑用印前申請之檢核表</strong></h2>
        <h6 class="text-center fw-bolder"><strong>Documentation Review Checklist for Tender document, Government Bids,
                Contract Form</strong></h6>
        <br><br>
        <h6 class="text-center text-danger mb-4 fw-bolder"><strong>(此表單適用範圍 - 政府標案、法人採購標案，申請用印須含附此表)</strong></h6>
        <div class="apply-date-group">
            <label for="applyDate">申請日期：</label>
            <input type="text" id="applyDate" class="apply-date-form-control" readonly>
        </div>
        <div class="button-group">
            <button id="addButton" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> ADD</button>
            <button id="expandAllButton" class="btn btn-secondary mb-3"><i class="fas fa-expand-arrows-alt"></i> Expand
                All</button>
            <button id="themeButton" class="btn btn-secondary mb-3">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span>Moon</span>
            </button>
            <a href="./SA Document.pdf" target="_blank" class="btn btn-info mb-3">
                <i class="fas fa-file-pdf"></i>
                <span>SA Document</span>
            </a>
        </div>
        <div class="input-container">
            <div class="currency-input-group">
                <select id="currencySelect" class="custom-select">
                    <option value="USD">USD</option>
                    <option value="TWD">TWD</option>
                </select>
                <input type="text" id="amountInput" class="currency-form-control" placeholder="輸入合約金額">
            </div>
        </div>
        <div id="treeView" class="tree-view"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
