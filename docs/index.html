<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政府標單或法人採購標案 - 印鑑用印前申請之檢核表</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/zh-tw.js"></script>
    <!-- 設定 favicon -->
    <link rel="icon" href="./favicon/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon/favicon.png" type="image/png">

<body class="dark-theme">
    <div class="container mt-5">
        <h2 class="text-center fw-bolder"><strong>政府標單或法人採購標案 - 印鑑用印前申請之檢核表</strong></h2>
        <h6 class="text-center fw-bolder"><strong>Documentation Review Checklist for Tender document, Government Bids,
                Contract Form</strong></h6>
        <br><br>
        <h6 class="text-center text-danger mb-4 fw-bolder"><strong>(此表單適用範圍 - 政府標案、法人採購標案，申請用印須含附此表)</strong></h6>
        <div class="button-group">
            <button id="addButton" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> ADD</button>
            <button id="expandAllButton" class="btn btn-secondary mb-3"><i class="fas fa-expand-arrows-alt"></i> Expand
                All</button>
            <button id="themeButton" class="btn btn-secondary mb-3">
                <i class="fas fa-moon"></i>
                <span>Moon</span>
            </button>
            <a href="./SA/SA.html" target="_blank" class="btn btn-info mb-3">
                <i class="fas fa-book"></i>
                <span>SA Document</span>
            </a>
        </div>
        <div style="display: flex; gap: 10px; max-width: 400px; margin-bottom: 1rem;">
            <select id="currencySelect" class="custom-select" style="width: 100px;">
                <option value="USD">USD</option>
                <option value="TWD">TWD</option>
            </select>
            <input type="text" id="amountInput" class="form-control" placeholder="Enter amount">
        </div>
        <div id="treeView" class="tree-view"></div>
    </div>
    <script src="script.js"></script>
